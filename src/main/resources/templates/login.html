<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    .error {
      color: #ff0000;
    }
    .errorblock {
      color: #000;
      background-color: #ffEEEE;
      border: 3px solid #ff0000;
      padding: 8px;
      margin: 16px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">Get Started</a>
</nav>

<div class="container">
  <h1>Login</h1>

  <div class="error" th:if="${param.error}">Invalid username and password</div>

  <form action="#" method="post" th:action="@{/perform_login}">
    <div class="mb-3">
      <label class="form-label">
        User Name:
        <input type="text" name="username" class="form-control" th:value="${param.username}" />
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label">
        Password:
        <input type="password" name="password" class="form-control" />
      </label>
    </div>
    <button class="btn btn-lg btn-primary" type="submit" name="login">Login</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
